<html>
<head>
<title> Calci App by Kamal Sir </title>

<style>
*{font-size:50px;}
body{background-color:linen;}
h1,h2{background-color:black; color:white; width:70%; border-radius:30px;}
</style>

</head>
<body>
<center>
<h1> Calci Finder App </h1>
<form onsubmit="show()">
<input type="number" step="any" placeholder="enter first number" id="num1"/>
<br/>
<br/>
<input type="number" step="any" placeholder="enter second number" id="num2"/>
<br/><br/>
<input type="submit" value="Add"/>
<input type="submit" value="Sub"/>
<input type="submit" value="Mul"/>
</form>
<h2 id = "msg"/>

<script>
function show(){
event.preventDefault();
let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
let msg = document.getElementById("msg");

if(num1.value === ""){
alert("Please enter first number");
msg.innerHTML="";
num1.focus();
return;
}

if(num2.value === ""){
alert("Please enter second number");
msg.innerHTML="";
num2.focus();
return;
}


let n1 = parseFloat(num1.value);
let n2 = parseFloat(num2.value);
let action = document.activeElement.value;

if(action === "Add")
{
let r = n1 + n2; 
let ans = "Addition = " + r.toFixed(2);
msg.innerHTML = ans;
}

else if(action === "Sub")
{
let r = n1 - n2; 
let ans = "Substraction = " + r.toFixed(2);
msg.innerHTML = ans;
}

else if(action === "Mul")
{
let r = n1 * n2; 
let ans = "Multiplication = " + r.toFixed(2);
msg.innerHTML = ans;
}
}
</script>

</center>
</body>
